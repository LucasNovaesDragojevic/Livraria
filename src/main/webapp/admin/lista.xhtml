<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../templates/_admin.xhtml">
<ui:param name="lista" value="active"/>
<ui:define name="content">
	<div class="container my-3">
		<h1>Lista de livros</h1>
		<h:messages styleClass="alert alert-primary"/>
		<h:dataTable styleClass="table" var="livro" value="#{adminListaLivrosBean.livros}" headerClass="tabela">
			<h:column>
				<f:facet name="header">Título</f:facet>
				#{livro.titulo}
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{livro.descricao}
			</h:column>
			<h:column>
				<f:facet name="header">Número de Páginas</f:facet>
				#{livro.numeroPaginas}
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				#{livro.preco}
			</h:column>
			<h:column>
				<f:facet name="header">Autores</f:facet>
				<ui:repeat var="autor" value="#{livro.autores}">
					#{autor.nome} 
				</ui:repeat>
			</h:column>
			<h:column>
				<f:facet name="header">Capa</f:facet>
				<img class="img-fluid" width="100px" src="#{request.contextPath}/file/#{livro.capa}" alt="#{livro.titulo}" />
			</h:column>
		</h:dataTable>
	</div>
</ui:define>
</ui:composition>
</html>
