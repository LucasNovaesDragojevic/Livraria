<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>	
	<h:outputScript library="js" name="jquery-3.5.1.slim.min.js"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputScript library="js" name="bootstrap.bundle.min.js"/>
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Livraria</a>
		<a class="nav-item nav-link" href="#{request.contextPath}/livros/lista.xhtml">Lista</a>
		<a class="nav-item nav-link" href="#{request.contextPath}/livros/form.xhtml">Adicionar</a>
	</nav>
	<div class="container my-3">
		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Título"/>
				<h:inputText styleClass="form-control" id="titulo" value="#{adminLivrosBean.livro.titulo}" required="true"/>
				<h:message styleClass="text-danger" for="titulo"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Descrição"/>
				<h:inputTextarea styleClass="form-control" id="descricao" value="#{adminLivrosBean.livro.descricao}" rows="4" cols="20" required="true"/>
				<h:message styleClass="text-danger" for="descricao"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Número de páginas"/>
				<h:inputText styleClass="form-control" id="numeroPaginas" value="#{adminLivrosBean.livro.numeroPaginas}" required="true"/>
				<h:message styleClass="text-danger" for="numeroPaginas"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Preço"/>
				<h:inputText styleClass="form-control" id="preco" value="#{adminLivrosBean.livro.preco}" required="true"/>
				<h:message styleClass="text-danger" for="preco"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Autores"/>
				<h:selectManyListbox styleClass="form-control" id="autores" value="#{adminLivrosBean.livro.autores}" converter="autorConverter" required="true">
					<f:selectItems  var="autor" value="#{adminLivrosBean.autores}" itemValue="#{autor}" itemLabel="#{autor.nome}"/>
				</h:selectManyListbox>
				<h:message styleClass="text-danger" for="autores"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Data de publicação"/>
				<h:inputText styleClass="form-control" id="dataPublicacao" value="#{adminLivrosBean.livro.dataPublicacao}" required="true"/>
				<h:message styleClass="text-danger" for="dataPublicacao"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Capa do Livro"/>
				<h:inputFile styleClass="form-control" id="capaLivro" value="#{adminLivrosBean.capaLivro}" required="true"/>
				<h:message styleClass="text-danger" for="capaLivro"/>
			</div>
			<h:commandButton styleClass="btn btn-primary" id="salvar" value="Cadastrar" action="#{adminLivrosBean.salvar}"/>
		</h:form>
	</div>
</h:body>
</html>
