<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form>
		<h:messages />
		<div>
			<h:outputLabel value="Título"/>
			<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}" required="true"/>
		</div>
		<div>
			<h:outputLabel value="Descrição"/>
			<h:inputTextarea id="descricao" value="#{adminLivrosBean.livro.descricao}" rows="4" cols="20" required="true"/>
		</div>
		<div>
			<h:outputLabel value="Número de páginas"/>
			<h:inputText id="numeroPaginas" value="#{adminLivrosBean.livro.numeroPaginas}" required="true">
				<f:validateLongRange minimum="80"/>
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Preço"/>
			<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}" required="true">
				<f:validateDoubleRange minimum="20" maximum="150"/>
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Autores"/>
			<h:selectManyListbox id="autores" value="#{adminLivrosBean.autoresId}" required="true">
				<f:selectItems value="#{adminLivrosBean.autores}" var="autor" itemValue="#{autor.id}" itemLabel="#{autor.nome}"/>
			</h:selectManyListbox>
		</div>
		<h:commandButton id="salvar" value="Cadastrar" action="#{adminLivrosBean.salvar}"/>
	</h:form>
</html>
